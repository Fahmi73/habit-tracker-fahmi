<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link dari bootsrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- End Link dari bootsrap -->

    <!-- Link Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <!-- End link Google font -->


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Ini Header -->

    <section class="header" id="header-section">
        <div class="container-md">
            <div class="row p-3 align-items-center " style="height: 150px;">
                <div class="col-9 h-100 d-flex align-items-center">
                    <div class="header">
                        <h1 class="m-0 fw-bold">Hello, Fahmi</h1>
                        <p class="m-0">
                            Sunday 15 February 2026
                        </p>
                    </div>
                </div>

                <div class="col-3 h-100 d-flex p-0 align-items-center justify-content-end">
                    <img src="img/ChatGPT Image 15 Feb 2026, 20.42.50.png" alt="" class="rounded-circle img-fluid"
                        style="width: 80px; height: 80px;">
                </div>
            </div>
        </div>
    </section>

    <!-- End Header -->

    <!-- Ini Dashboard -->

    <section id="dashboard-section" class="dashboard mb-2">

        <div class="container-md px-4">
            <div class="row p-3 rounded-4 dashboard-content">
                <div class="col-md-5 col-6 p-0">
                    <div class="row mb-2">
                        <div class="col-12 d-flex align-items-center">
                            <div class="d-flex rounded-circle bg-white align-items-center me-1 justify-content-center"
                                style="width: 30px; height: 30px;">
                                <i class="bi bi-fire text-danger"></i>
                            </div>
                            <p class="m-0">Kemajuan Anda</p>
                        </div>
                    </div>
                    <h1 class="display-1 fw-bold text-center" id="task-chart">
                        50%
                    </h1>
                    <p class="text-center">
                        Tugas Anda telah di selesaikan
                    </p>
                </div>
                <div class="col-md-7 col-6 d-flex justify-content-center align-items-center">
                    <div class="pie-chart w-100">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!--End Dashboard  -->

    <!-- List Task -->

    <section class="py-4">
        <div class="container-md">

            <div class="row mb-3 px-2">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h4 class="fw-bold mb-0">Tugas Anda</h4>
                    <a href="#" class="text-decoration-none text-muted small">See all</a>
                </div>
            </div>


            <div class="row">
                <div class="col-12">

                </div>
            </div>
        </div>
    </section>

    <!-- End List Task -->



    <!-- Ini skrip untuk bootsrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <!-- End Skrip Bootstrap -->

    <!-- Ini untuk skrip dari buatan sendiri -->
    <script src="script.js"></script>

    <!-- End skrip buatan sendiri   -->

    <!-- library Pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Tugas Selesai', 'Tugas Belum Selesai'],
                datasets: [{
                    label: 'Jumlah Tugas',
                    data: [5, 5],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: 'black',
                        }
                    }
                }
            }
        });
    </script>

    <!-- End library Pie chart -->
</body>

</html>
